<div class="container">
  <form class="card">
    <h1>Angular Forms</h1>

    <div class="form-control">
      <label>Email</label>
      <input type="text" placeholder="Email">
      <div class="validation"></div>
    </div>

    <div class="form-control">
      <label>Парола</label>
      <input type="password" placeholder="Парола">
      <div class="validation"></div>
    </div>

    <div class="card">
      <h2>Адрес</h2>

      <div class="form-control">
        <label>Страна</label>

        <select>
          <option value="bg">България</option>
          <option value="mk">Македония</option>
          <option value="srb">Сърбия</option>
        </select>
      </div>

      <div class="form-control">
        <input type="text">
      </div>

      <button class="btn">Избери столица</button>
    </div>

    <div class="card">
      <h2>Вашите навици</h2>
      <button class="btn">Избери умение</button>
      <div class="form-control">
        <label></label>
        <input type="text">
      </div>
    </div>

    <button class="btn">Изпрати</button>

  </form>
</div>
